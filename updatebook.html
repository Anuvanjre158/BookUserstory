<!DOCTYPE html>
<html>
<head>
  <title>Update book</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</head>
<style>
     body{
          margin:0;
          padding:0;
          background:url("https://s-i.huffpost.com/gen/3189570/images/o-LAW-facebook.jpg");
          background-size: cover;
          font-family: sans-serif;
           }
           
    table{
        	width: 100%;
          background:yellow;
	        border-collapse: collapse;
         	margin-top:20px;
          border: 5px solid black;
}
    td{
	border: 5px solid black;
    
}
          th{
          border: 5px solid black;
}
</style>
<body>
    
<div class="container">
  <h1>To Update BOOK.... </h1>
    
  <form>
        
    <div class="form-group">
      <label>Name:</label>
      <input type="text" name="name" class="form-control" value="name of book" required="">
    </div>
    
    <div class="form-group">
      <label>Book ID:</label>
      <input type="text" name="bookID" class="form-control" value="bookID" required="">
    </div>
    <div class="form-group">
        <label>Author:</label>
        <input type="text" name="Author" class="form-control" value="Author" required="">
    </div>
    <div class="form-group">
        <label>Price:</label>
        <input type="text" name="Price" class="form-control" value="Price" required="">
    </div>
      <select name="Genre" id="genre">
        <option value="Comic">Comic</option>
        <option value="Motivational">Motivational</option>
        <option value="Discovery">Discovery</option>      
        <option value="Fantasy">Fantasy</option>
        <option value="Horror">Horror</option>
        <option value="Suspense">Suspense</option>
        <option value="Murder Mistery">urder Mistery</option>
        <option value="Sci-Fi">Sci-Fi</option>
        <option value="Other">Others</option>
     </select>   
   
    <button type="submit" class="btn btn-success save-btn">Save</button>
    
  </form>
  <br/>
  <table class="table table-bordered data-table">
    <thead>
      <th>Name</th>
      <th>BookID</th>
      <th>Author</th>
      <th>Price</th>
      
      <th width="50px">Action</th>
    </thead>
    <tbody>
    
    </tbody>
  </table>
   
</div>
   
<script type="text/javascript">
   
    $("form").submit(function(e){
        e.preventDefault();
        var name = $("input[name='name']").val();
        var bookID = $("input[name='bookID']").val();
        var Author= $("input[name='Author']").val();
        var Price = $("input[name='Price']").val();

        $(".data-table tbody").append("<tr data-name='"+name+"' data-bookID='"+bookID+"' data-Author='"+Author+"' data-Price='"+Price+"' ><td>"+name+"</td><td>"+booID+"</td><td>"+Author+"</td><td>"+Price+"</td><td><button class='btn btn-info btn-xs btn-edit'>Edit</button><button class='btn btn-danger btn-xs btn-delete'>Delete</button></td></tr>");
        //$(".data-table tbody").append("<tr data-name='"+name+"' data-email='"+email+"'><td>"+name+"</td><td>"+email+"</td><td><button class='btn btn-info btn-xs btn-edit'>Edit</button><button class='btn btn-danger btn-xs btn-delete'>Delete</button></td></tr>");
        $("input[name='name']").val('');
        $("input[name='bookID']").val('');
        $("input[name='Author']").val('');
        $("input[name='Price']").val('');
    });
   
    $("body").on("click", ".btn-delete", function(){
        $(this).parents("tr").remove();
    });
    
    $("body").on("click", ".btn-edit", function(){
        var name = $(this).parents("tr").attr('data-name');
        var bookID = $(this).parents("tr").attr('data-bookID');
        var Author = $(this).parents("tr").attr('data-Author');
        var Price = $(this).parents("tr").attr('data-Price');
       
        $(this).parents("tr").find("td:eq(0)").html('<input name="edit_name" value="'+name+'">');
        $(this).parents("tr").find("td:eq(1)").html('<input name="edit_bookID" value="'+bookID+'">');
        $(this).parents("tr").find("td:eq(2)").html('<input name="edit_Author" value="'+Author+'">');
        $(this).parents("tr").find("td:eq(3)").html('<input name="edit_Price" value="'+Price+'">');

        $(this).parents("tr").find("td:eq(4)").prepend("<button class='btn btn-info btn-xs btn-update'>Update</button><button class='btn btn-warning btn-xs btn-cancel'>Cancel</button>")
        $(this).hide();
    });
   
    $("body").on("click", ".btn-cancel", function(){
        var name = $(this).parents("tr").attr('data-name');
       var bookID = $(this).parents("tr").attr('data-bookID');
        var Author = $(this).parents("tr").attr('data-Author');
        var Price = $(this).parents("tr").attr('data-Price');
       
    
        $(this).parents("tr").find("td:eq(0)").text(name);
        $(this).parents("tr").find("td:eq(1)").text(bookID);
        $(this).parents("tr").find("td:eq(2)").text(Author);
        $(this).parents("tr").find("td:eq(3)").text(Price);
   
        $(this).parents("tr").find(".btn-edit").show();
        $(this).parents("tr").find(".btn-update").remove();
        $(this).parents("tr").find(".btn-cancel").remove();
    });
   
    $("body").on("click", ".btn-update", function(){
        var name = $(this).parents("tr").find("input[name='edit_name']").val();
        var bookID = $(this).parents("tr").find("input[name='edit_bookID']").val();
        var Author = $(this).parents("tr").find("input[name='edit_Author']").val(); 
        var Price = $(this).parents("tr").find("input[name='edit_Price']").val(); 
    
        $(this).parents("tr").find("td:eq(0)").text(name);
        $(this).parents("tr").find("td:eq(1)").text(bookID);
        $(this).parents("tr").find("td:eq(2)").text(Author);
        $(this).parents("tr").find("td:eq(3)").text(Price);


        $(this).parents("tr").attr('data-name', name);
        $(this).parents("tr").attr('data-email', bookID);
        $(this).parents("tr").attr('data-Author', Author);
        $(this).parents("tr").attr('data-Price', Price);
       


        $(this).parents("tr").find(".btn-edit").show();
        $(this).parents("tr").find(".btn-cancel").remove();
        $(this).parents("tr").find(".btn-update").remove();
    });
    
</script>
     
</body>
</html>
