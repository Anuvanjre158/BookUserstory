
<!DOCTYPE html>
<html>
<head>
  <title>To UPDATE Book....</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</head>
<style>
  body{
       margin:0;
       padding:0;
       background:url("https://s-i.huffpost.com/gen/3189570/images/o-LAW-facebook.jpg");
       background-size: cover;
       font-family: sans-serif;
       border: 5px solid black;
        }
        
 table{
       width: 100%;
       background:yellow;
       border-collapse: collapse;
        margin-top:20px;
       border: 5px solid black;
}
 td{
border: 5px solid black;
 
}
       th{
       border: 5px solid black;
}
</style>
<body>
    
<div class="container">
  <h1>Here, You can UPDATE  your book....</h1>
    
  <form>
        
    <div class="form-group">
      <label>Name:</label>
      <input type="text" name="name" class="form-control"  required="">
    </div>

    <div class="form-group">
      <label>bookid:</label>
      <input type="text" name="bookid" class="form-control"  required="">
    </div>

    <div class="form-group">
      <label>author:</label>
      <input type="text" name="author" class="form-control"  required="">
    </div>
    
    <div class="form-group">
      <label>Price:</label>
      <input type="text" name="price" class="form-control"  required="">
    </div>
   
    <button type="submit" class="btn btn-success save-btn">Save</button>
    
  </form>
  <br/>
  <table class="table table-bordered data-table">
    <thead>
      <th>Name</th>
      <th>Price</th>
      <th>bookid</th>
      <th>author</th>
      <th width="200px">Action</th>
    </thead>
    <tbody>
    
    </tbody>
  </table>
   
</div>
   
<script type="text/javascript">
   
    $("form").submit(function(e){
        e.preventDefault();
        var name = $("input[name='name']").val();
        var price = $("input[name='price']").val();
        var bookid=$("input[name='bookid']").val();
        var author=$("input[name='author']").val();

        $(".data-table tbody").append("<tr data-name='"+name+"' data-price='"+price+"' data-bookid='"+bookid+"'><td>"+name+"</td><td>"+price+"</td><td>"+bookid+"</td><td>"+author+"</td><td><button class='btn btn-info btn-xs btn-edit'>Edit</button><button class='btn btn-danger btn-xs btn-delete'>Delete</button></td></tr>");
    
        $("input[name='name']").val('');
        $("input[name='price']").val('');
        $("input[name='bookid']").val('');
        $("input[name='author']").val('');
    });
   
    $("body").on("click", ".btn-delete", function(){
        $(this).parents("tr").remove();
    });
    
    $("body").on("click", ".btn-edit", function(){
        var name = $(this).parents("tr").attr('data-name');
        var price = $(this).parents("tr").attr('data-price');
        var bookid = $(this).parents("tr").attr('dat-bookid');
        var author = $(this).parents("tr").attr('dat-author');
    
        $(this).parents("tr").find("td:eq(0)").html('<input name="edit_name" value="'+name+'">');
        $(this).parents("tr").find("td:eq(1)").html('<input name="edit_price" value="'+price+'">');
        $(this).parents("tr").find("td:eq(2)").html('<input name="edit_bookid" value="'+bookid+'">');
        $(this).parents("tr").find("td:eq(3)").html('<input name="edit_author" value="'+author+'">');
        
        $(this).parents("tr").find("td:eq(4)").prepend("<button class='btn btn-info btn-xs btn-update'>Update</button><button class='btn btn-warning btn-xs btn-cancel'>Cancel</button>")
        $(this).hide();
    });
   
    $("body").on("click", ".btn-cancel", function(){
        var name = $(this).parents("tr").attr('data-name');
        var price = $(this).parents("tr").attr('data-price');
        var bookid = $(this).parents("tr").attr('data-bookid');
        var author = $(this).parents("tr").attr('data-author');
    
        $(this).parents("tr").find("td:eq(0)").text(name);
        $(this).parents("tr").find("td:eq(1)").text(price);
        $(this).parents("tr").find("td:eq(2)").text(bookid);
        $(this).parents("tr").find("td:eq(3)").text(author);
   
        $(this).parents("tr").find(".btn-edit").show();
        $(this).parents("tr").find(".btn-update").remove();
        $(this).parents("tr").find(".btn-cancel").remove();
    });
   
    $("body").on("click", ".btn-update", function(){
        var name = $(this).parents("tr").find("input[name='edit_name']").val();
        var price = $(this).parents("tr").find("input[name='edit_price']").val();
        var bookid = $(this).parents("tr").find("input[name='edit_bookid']").val();
        var author = $(this).parents("tr").find("input[name='edit_author']").val();
    
        $(this).parents("tr").find("td:eq(0)").text(name);
        $(this).parents("tr").find("td:eq(1)").text(price);
        $(this).parents("tr").find("td:eq(2)").text(bookid);
        $(this).parents("tr").find("td:eq(3)").text(author);
     
        $(this).parents("tr").attr('data-name', name);
        $(this).parents("tr").attr('data-price', price);
        $(this).parents("tr").attr('data-price', bookid);
        $(this).parents("tr").attr('data-price', author);
    
        $(this).parents("tr").find(".btn-edit").show();
        $(this).parents("tr").find(".btn-cancel").remove();
        $(this).parents("tr").find(".btn-update").remove();
    });
    
</script>
     
</body>
</html>
